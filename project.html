  <div class="page2 page">
    <div class="we_do_text">
      <h1>start your project</h1>
      <h2>and submit a request here</h2>
    </div>
    <form class="" action="thanks.html" method="post">
      <label>
        <h3>Your Email Address</h3>
        <input type="text" name="project-email" value="">
      </label>

      <label>
        <h3>Subject</h3>
        <input type="text" name="project-subject" value="">
      </label>

      <label>
        <h3>Interest to purchase our package?</h3>
        <select class="" name="package-choice">
          <option value="basic">basic</option>
          <option value="standard">standard</option>
          <option value="premium">premium</option>
        </select>
        <p><span>We have an offer for you,</span> select what the right package from the drop-down above.</p>
      </label>

      <label>
        <h3>What can we help you with?</h3>
        <select class="" name="package-needed">
          <option value="logo">logo</option>
          <option value="video">video intro</option>
          <option value="jersey">jersey</option>
          <option value="social">social media</option>
        </select>
        <p><span>Select</span> what you need from the drop-down above.</p>
      </label>

      <label>
        <h3>Budget</h3>
        <input type="number" name="project-budget" value="">
        <p>What is your <span>budget</span> for this project?</p>
      </label>

      <label>
        <textarea name="project-desc" rows="8" cols="80"></textarea>
        <p>
          <span>Please enter</span>
          The details of your request. A member of our support staff will respond as soon as possible
        </p>
      </label>

      <label for="ProjectAttach">
        <h3>Attachment</h3>
        <div class="project-attach">
          <i class="material-icons">attach_file</i>
        </div>
        <div class="project-attach">
          <i class="material-icons">attach_file</i>
        </div>
        <div class="project-attach">
          <i class="material-icons add-attach">add</i>
        </div>
        <input id="ProjectAttach" type="file" name="project-attach" value="">
        <p>
          <span>Add file or</span>
          drag and drop here
        </p>
      </label>
    </form>
  </div>
